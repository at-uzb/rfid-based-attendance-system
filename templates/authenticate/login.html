{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>RFID Attendance System - Login</title>
  <link rel="stylesheet" href="{% static 'logstyle.css' %}">
  <link rel="icon" type="image/x-icon" href="{% static 'images/rf.png' %}">
   <!--
    Bootstrap links
  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
   rel="stylesheet" 
   integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
   crossorigin="anonymous">
   <!--
    End Bootstrap link
   -->
   <link rel="stylesheet" 
   href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" 
   integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" 
   crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
<style>
  * {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}
.form-groupm {
  position: relative;
}
.form-groupm input {
  padding: 1em;
  width: 102.5%;
  border-radius: 10px;
  /* box-shadow: 0px 10px 40px rgba(0, 0, 0, 0.5); */
  font-size: 1rem;
  letter-spacing: 1px;
}
.form-groupm input::placeholder {
  color: #000;
  font-weight: bold;
}
.form-groupm #toggler {
  position: absolute;
  right: 5px;
  top: 67.5%;
  transform: translateY(-50%);
  cursor: pointer;
  }
</style>
<body>

  <div class="container">
    {% if messages %}
      {% for message in messages %}
        
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

      {% endfor %}
    {% endif %}
  </div>

  <div class="containerm">
    <div class="left-panel">
      <h1>RFID Attendance System</h1>
      <p>Welcome back! Please login to access your account.</p>
    </div>
    <div class="right-panel">
      <h2>Login</h2>
      <form action="" method=POST>
        {% csrf_token %}
        <div class="form-groupm">
          <label for="exampleInputEmail1" class="form-label">Username:</label>
          <input type="text" class="form-control ad" name="username" aria-describedby="emailHelp" required>
        </div>

        <div class="form-groupm">
          <label for="exampleInputPassword1" class="form-label">Password:</label>
          <input type="password" class="form-control ad" name="password"  id="fakePassword" required>
          <span><i id="toggler"class="far fa-eye"></i></span>
        </div>

        <button class="buttonm"type="submit" value="Submit">Login</button>
      </form>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script>
    var password = document.getElementById('fakePassword');
    var toggler = document.getElementById('toggler');
    showHidePassword = () => {
    if (password.type == 'password') {
    password.setAttribute('type', 'text');
    toggler.classList.add('fa-eye-slash');
    } else {
    toggler.classList.remove('fa-eye-slash');
    password.setAttribute('type', 'password');
    }
    };
    toggler.addEventListener('click', showHidePassword);
  </script>
</body>
</html>
